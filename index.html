<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <div id="main">
        <!--Overskrift-->
    <header>
            <h1>To-Do list</h1>
        </header>
        <div id="CompletedTask"></div>
        <br/>
        <h2 id="instructions">Instructions: </h2> <br/>
        <p>
            Write your task in the textbox and click on the create button to create your task. <br/>
            If you finnish a task, click on the task to strike it out, to delete it double-click on the task.
        </p>

        <input type="textbox" id="text" name="text" placeholder="Enter task"> <button id="button">Create</button>
        <div id="toDoList"> 
        
        </div>

    </div>
    <script src="script.js"> </script>
</body>
</html>
