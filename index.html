<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="main">
        <!--Overskrift-->
    <header>
            <h1>Simple To-Do list</h1>
            <hr>
        </header>
        <div id="CompletedTask"></div>
        <br/>
      
        <div id="instructions"><b>Instructions:</b> </div>
        <br/>
        <div id="split">
            <ol id="howto">
                <li>Write task.</li>
                <li>Click on "Create" to make task.</li>
                <li>Click on task to strik it out.</li>
                <li>Double click on task to delete.</li>
            </ol>

                <section id="list-of-tasks">
                <input type="textbox" id="text" name="text" placeholder="Enter task"> <!--<button id="button">Create</button>-->
                <div id="button">Createk</div>
                <section id="toDoList"> 
                    <br/>
                
                </section>
            </section>
        </div>

    </div>
    <script src="script.js"> </script>
</body>
</html>
